<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .dashboard-container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
        }

        /* Top section with name and logout button */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            color: black;
        }

        .username {
            font-size: 18px;
        }

        .logout-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Select option container */
        .select-container {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            font-size: 14px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        if (!localStorage.getItem("bhive_user_session") || localStorage.getItem("bhive_user_session").trim() === "") {
            window.location.href = "index.html";
        }
    </script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Top section with name and logout button -->
        <div class="top-bar">
            <div id="username" class="username"></div>
            <button class="logout-btn" id="logout_button">Logout</button>
        </div>

        <!-- Dropdown for select option -->
        <div class="select-container">
            <label for="fund-family-house">Fund Family House:</label>
            <select id="fund-family-house" onchange="fetchTableData()">
                <option value="">Select an Option</option>
            </select>
        </div>
        <div id="table-container"></div>
    </div>


    <script>

        const logout_button = document.getElementById("logout_button");

        logout_button.addEventListener("click", function () {
            const response = fetch('http://127.0.0.1:8082/api/v1/logout?jwt_token=' + localStorage.getItem("bhive_user_session"));

            localStorage.removeItem("bhive_user_session");
            window.location.href = "index.html";
        });


        async function fetchOptions() {
            try {
                const response = await fetch('http://127.0.0.1:8082/api/v1/funds_index_list?Scheme_Category=Debt Scheme - Banking and PSU Fund&Index=Mutual_Fund_Family');

                const options = await response.json();
                const selectElement = document.getElementById('fund-family-house');

                // Loop through the options and create option elements
                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    selectElement.appendChild(optionElement);
                });
            } catch (error) {
                console.error('Error fetching options:', error);
            }
        }
        // window.onload = fetchOptions;




        async function fetchTableData() {
            try {
                const family = document.getElementById('fund-family-house').value
                const response = await fetch('http://127.0.0.1:8082/api/v1/funds_index_list?Mutual_Fund_Family=' + family);
                const data = await response.json();
                generateTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function getUserDetails() {
            try {
                const family = document.getElementById('fund-family-house').value
                const response = await fetch('http://127.0.0.1:8082/api/v1/get_user_details?jwt_token=' + localStorage.getItem("bhive_user_session"));
                const data = await response.json();
                document.getElementById("username").innerHTML = "Hi " + data['name'];
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }


        // // Function to generate the table dynamically
        function generateTable(data) {
            // Create a table element
            document.getElementById('table-container').innerHTML = "";
            const table = document.createElement('table');

            // Create table headers
            const headerRow = document.createElement('tr');
            const headers = ['Scheme_Code', 'Date', 'ISIN_Div_Payout_ISIN_Growth', "ISIN_Div_Reinvestment", "Mutual_Fund_Family", "Net_Asset_Value", "Scheme_Category", "Scheme_Name", "Scheme_Type"];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create table rows based on data
            data.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                table.appendChild(row);
            });

            // Append the table to the container
            document.getElementById('table-container').appendChild(table);
        }

        // Generate the table on page load
        window.onload = function () {

            getUserDetails();
            fetchOptions();
        };

    </script>
</body>

</html>
